<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	  <!-- <link rel="stylesheet" href="fontawesome/web-fonts-with-css/css/fontawesome-all.min.css"> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="vendor/materialize/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="animate.css"> -->
    <!-- Compiled and minified JavaScript -->
    <script src="vendor/materialize/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="perfect-scrollbar.css"> -->
    <script type="text/javascript" src="js/vs.js"></script>
    <script>
    let token = VSLocalStorage.get('AuthToken');
    
    if (token.length !== 0) {
      window.location = 'index.html';
    }
    </script>
  </head>
  <body>
    <!-- page loader -->
    <div class="loader valign-wrapper center-align">
      <div class="container">
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="valign-wrapper center-align">
      <div class="container">
        <div class="row">
          <div class="col m8 offset-m2">
      
            <div class="card card-login">
              <div class="card-content">
                <span class="card-title">Log In</span>
                <form>
                  <div class="input-field">
                    <input id="email" class="validate" type="email">
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field">
                    <input id="password" class="validate" type="password">
                    <label for="password">Password</label>
                  </div>
      
                  <a href="#!">Forgot Password?</a>
      
                  <input class="btn disabled right" value="Log In" type="submit">
                  <input class="btn-flat left" value="Reset" type="reset">
      
                </form>
              </div>
            </div>
      
          </div>
        </div>
      
      </div>
        
    </main>


  </body>
  <!-- <script type="text/javascript" src="particles.js"></script> -->
  <!-- <script type="text/javascript" src="perfect-scrollbar.min.js"></script> -->
  <script type="text/javascript" src="js/login.js"></script>
</html>
